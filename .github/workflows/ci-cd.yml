name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions: 
  contents: read 
  issues: write	

jobs:
  build-and-deploy:
    # runs-on: ubuntu-22.04 # 추후 변경
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
      
    - name: JDK 17 설정
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle 실행 권한 부여
      if: runner.os == 'Windows'
      run: |
        attrib +x gradlew
      shell: cmd
      
    - name: Gradle 실행 권한 부여
      if: runner.os != 'Windows'
      run: chmod +x ./gradlew

    - name: 단위 테스트 실행
      run: ./gradlew test --no-daemon
      shell: cmd

    - name: 테스트 실패 시 이슈 생성하기
      if: failure()
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/TEST_FAILURE_TEMPLATE.md
        assignees: ${{ github.actor }}
        
    - name: Gradle 빌드
      run: ./gradlew clean build
        
    - name: Docker 로그인
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Docker 이미지 빌드 및 푸시
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/team:latest

deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      # 1. deploy 잡(job)에서도 코드를 체크아웃해야 합니다.
      # (저장소 루트에 있는 docker-compose.yml 파일을 EC2로 보내기 위해)
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      # 2. scp 액션을 사용하여 docker-compose.yml 파일을 EC2로 전송
      - name: docker-compose.yml 파일을 EC2로 복사
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"  # <-- 저장소 루트에 있는 이 파일을
          target: "/home/ec2-user/app"    # <-- EC2 서버의 이 경로로 전송

      # 3. EC2에 SSH 접속해서 배포 (기존 스크립트)
      - name: Deploy to EC2 by docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 2번 단계에서 파일이 전송된 경로로 이동합니다.
            cd /home/ec2-user/app
            
            # 이제 이 경로에 docker-compose.yml 파일이 있으므로 명령이 실행됩니다.
            sudo docker-compose pull
            sudo docker-compose down
            sudo docker-compose up -d
            sudo docker image prune -f  # (오타 수정)